<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>


    <form class="w-50 border border-2 m-auto p-5 mt-5 rounded shadow">
        <h1 class="text-center fw-bolder mb-4">Login Form</h1>

        

            <div class="d-flex justify-content-center my-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">SignIn</button>
                <button type="button" class="btn btn-primary">SignUp</button>
                </div>
            </div>


        <div class="mb-5">
            <input type="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-5">
            <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</body>

</html>
