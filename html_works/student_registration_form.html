<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- input type= text,email,password,number,date,radio,checkbox ,file-->
     <!-- textarea rows cols -->
    
    <form action="">

        <!-- form heading -->
        <h3>Student Registration Form</h3>

        <!-- rol number section -->
         <div>
            <label for="">Roll no</label>
            <input type="text">
         </div>

         <!-- student name section -->

         <div>
           <label for="">student name</label>
           <input type="text" placeholder="first name"> -
           <input type="text" placeholder="last name">
         </div>

         <!-- father name section -->

         <div>
            <label for="">Father's name</label>
            <input type="text" >
         </div>

         <!-- dob section -->

         <div>
            <label for="">date of birth</label>
            <input type="date"> <label for="">(DD-MM-YY)</label>
         </div>

         <!-- phone number section -->

         <div>
            <label for="">Phone number</label>
           
            <select name="" id="">
                <option value="+91">+91</option>
                <option value="+91">+2</option>
                <option value="+91">+54</option>
            </select>
            <input type="text">
         </div>

         <!-- email section -->

         <div>
            <label for="">Email</label>
            <input type="email">
         </div>

         <!-- password section -->

         <div>
            <label for="">Password</label>
            <input type="password">
         </div>

         <!-- gender section -->

         <div>
            <label for="">Gender</label>
            <input type="radio" value="male" name="gender"> <label for="">male</label>

            <input type="radio" value="female" name="gender"> <label for="">female</label>
         </div>

         <!-- department section -->

         <div>
            <label for="">Department</label>
            <input type="checkbox" value="CSE"> <label for="">CSE</label>
            <input type="checkbox" value="IT"> <label for="">IT</label>
            <input type="checkbox" value="MECH"> <label for="">MECH</label>
            <input type="checkbox" value="CIVIL"> <label for="">CIVIL</label>
            <input type="checkbox" value="ECE"> <label for="">ECE</label>

         </div>


         <!-- course section-->

         <div>
            <label for="">select course</label>
            <select name="" id="">
                <option value="" selected>select cource</option>
                <option value="DJANGO">DJANGO</option>
                <option value="MEARN">MEARN</option>
                <option value="JAVASPRING">JAVASPRING</option>
                <option value="TESTING">TESTING</option>
                <option value="ML">ML</option>
            </select>

         </div>

         <!-- student photo section -->

         <div>
            <label for="">student photo</label>
            <input type="file" accept="*/image">
         </div>

         <!-- address -->
          <div>
            <label for="">Address</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>
          </div>

          <!-- city section -->

          <div>
            <label for="">City</label>
            <input type="text" name="" id="">
          </div>
          <div>
            <button>Register</button>
          </div>




    </form>
</body>
</html>
